###############################################################################
 ################################## PREFIX ####################################
###############################################################################

unbind C-b
set -g prefix `
bind-key ` send-prefix

###############################################################################
################################## SETTINGS ###################################
###############################################################################

# General
setw -g xterm-keys on
set-option -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
setw -g clock-mode-style 24
set -g set-titles on
set -g set-titles-string '#S|#W'
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 60
set -g history-limit 5000
setw -g mode-keys vi
setw -g utf8 on
set -g status-utf8 on
set-option -sg escape-time 1
set-option -g status-position top
setw -g monitor-activity on
set -g visual-activity on

# Fix clipboard things in vim
set-option -g default-command "safe-reattach-to-user-namespace -l bash"

# enable mouse
set-window-option -g mode-mouse on
set -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# screen saver
set -g lock-after-time 120
set-option -g lock-command 'tmux-session save && tput civis && read -s -n1'

###############################################################################
################################### BINDING ###################################
###############################################################################

# Convenience bindings
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"
bind-key S new-session
bind e new-window -n '~/.tmux.conf' '${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'

# Kill panels without warning and sane keys
unbind x
unbind &
bind x kill-pane
bind W kill-window

# Pane split binds
unbind %
bind | split-window -h
bind - split-window -v

# Remap window navigation and resize to vim style
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Copy Mode
bind Enter copy-mode # enter copy mode
bind-key -t vi-copy v begin-selection     # Begin selection in copy mode.
bind-key -t vi-copy C-v rectangle-toggle  # Begin selection in copy mode.
bind-key -t vi-copy y copy-selection      # Yank selection in copy mode.
bind b list-buffers  # list paster buffers
bind B delete-buffer # delete last buffer
bind p paste-buffer  # paste from the top pate buffer
bind P choose-buffer # choose which buffer to paste from

###############################################################################
################################### DISPLAY ###################################
###############################################################################

set -g status-left-length 32
set -g status-right-length 150
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left "#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]"
set -g window-status-format "#[fg=colour15,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right "#[fg=colour39,bg=colour234]#[fg=colour15,bg=colour39] #(weather) #[fg=colour234,bg=colour39]#[fg=colour39,bg=colour234] %H:%M"

# designed to work well in light mode or dark mode
#
# copy-and-paste into your tmux.conf or source it like so:
#
#   source-file path/to/tmux-pencilcolors.conf
#
# statusline
set -g status-bg default # transparent
set -g status-fg magenta
set -g status-attr default

# default window title colors
setw -g window-status-fg blue
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg brightred
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# bell alerted window color
setw -g window-status-bell-bg red
setw -g window-status-bell-fg white
setw -g window-status-bell-attr bright

# content alerted color
setw -g window-status-content-bg blue
setw -g window-status-content-fg white
setw -g window-status-content-attr bright
setw -g window-status-activity-bg blue
setw -g window-status-activity-fg white
setw -g window-status-activity-attr bright

# pane borders
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg brightblack
set -g pane-active-border-bg default

# command line
set -g message-fg default
set -g message-bg default
set -g message-attr bright

# powerline patched font special characters , , , , , , and 
